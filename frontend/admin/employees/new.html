<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Employee - HR Workflow</title>
    <!-- Bootstrap CSS for better styling -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Primary CSS path -->
    <link rel="stylesheet" href="/css/admin-styles.css">
    <!-- Fallback CSS paths for different URL patterns -->
    <link rel="stylesheet" href="/admin/css/admin-styles.css">
    <link rel="stylesheet" href="/admin/employees/css/admin-styles.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav id="sidebar" class="col-md-3 col-lg-2 d-md-block bg-dark sidebar">
                <div class="position-sticky">
                    <div class="sidebar-header text-center py-4 text-white">
                        <h3>HR Admin</h3>
                        <p>Onboarding Workflow</p>
                    </div>
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" href="/admin">
                                <i class="fas fa-tachometer-alt me-2"></i>
                                Dashboard
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/admin/employees">
                                <i class="fas fa-users me-2"></i>
                                Employees
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="/admin/employees/new">
                                <i class="fas fa-plus-circle me-2"></i>
                                New Employee
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/admin/onboarding.html">
                                <i class="fas fa-user-plus me-2"></i>
                                Onboarding Form
                            </a>
                        </li>
                        <li class="nav-item mt-3">
                            <a class="nav-link text-danger" href="#" id="logout-btn">
                                <i class="fas fa-sign-out-alt me-2"></i>
                                Logout
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Main content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">Add New Employee</h1>
                </div>
                
                <section class="employee-form card shadow mb-4">
                    <div class="card-header py-3">
                        <h6 class="m-0 fw-bold text-primary">Employee Information</h6>
                    </div>
                    <div class="card-body">
                        <form id="new-employee-form">
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="name" class="form-label">Full Name:</label>
                                        <input type="text" id="name" name="name" class="form-control" required>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="email" class="form-label">Email:</label>
                                        <input type="email" id="email" name="email" class="form-control" required>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="position" class="form-label">Position:</label>
                                        <input type="text" id="position" name="position" class="form-control" required>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="department" class="form-label">Department:</label>
                                        <select id="department" name="department" class="form-select" required>
                                            <option value="">Select Department</option>
                                            <option value="Engineering">Engineering</option>
                                            <option value="Sales">Sales</option>
                                            <option value="Marketing">Marketing</option>
                                            <option value="HR">HR</option>
                                            <option value="Finance">Finance</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="startDate" class="form-label">Start Date:</label>
                                        <input type="date" id="startDate" name="startDate" class="form-control" required>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="manager" class="form-label">Manager:</label>
                                        <input type="text" id="manager" name="manager" class="form-control">
                                    </div>
                                </div>
                            </div>
                            
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label class="form-label">Equipment Needed:</label>
                                        <div class="checkbox-group">
                                            <div class="form-check">
                                                <input type="checkbox" class="form-check-input" name="equipment[]" value="laptop" id="laptop">
                                                <label class="form-check-label" for="laptop">Laptop</label>
                                            </div>
                                            <div class="form-check">
                                                <input type="checkbox" class="form-check-input" name="equipment[]" value="desktop" id="desktop">
                                                <label class="form-check-label" for="desktop">Desktop</label>
                                            </div>
                                            <div class="form-check">
                                                <input type="checkbox" class="form-check-input" name="equipment[]" value="phone" id="phone">
                                                <label class="form-check-label" for="phone">Phone</label>
                                            </div>
                                            <div class="form-check">
                                                <input type="checkbox" class="form-check-input" name="equipment[]" value="monitor" id="monitor">
                                                <label class="form-check-label" for="monitor">Monitor</label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label class="form-label">System Access:</label>
                                        <div class="checkbox-group">
                                            <div class="form-check">
                                                <input type="checkbox" class="form-check-input" name="access[]" value="email" id="email-access">
                                                <label class="form-check-label" for="email-access">Email</label>
                                            </div>
                                            <div class="form-check">
                                                <input type="checkbox" class="form-check-input" name="access[]" value="slack" id="slack">
                                                <label class="form-check-label" for="slack">Slack</label>
                                            </div>
                                            <div class="form-check">
                                                <input type="checkbox" class="form-check-input" name="access[]" value="jira" id="jira">
                                                <label class="form-check-label" for="jira">Jira</label>
                                            </div>
                                            <div class="form-check">
                                                <input type="checkbox" class="form-check-input" name="access[]" value="github" id="github">
                                                <label class="form-check-label" for="github">GitHub</label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="form-group mb-3">
                                <label for="notes" class="form-label">Additional Notes:</label>
                                <textarea id="notes" name="notes" rows="4" class="form-control"></textarea>
                            </div>
                            
                            <div class="form-actions mt-4">
                                <button type="submit" class="btn btn-primary">Add Employee</button>
                                <button type="button" id="cancel-btn" class="btn btn-secondary">Cancel</button>
                            </div>
                        </form>
                    </div>
                </section>
            </main>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Primary JS path -->
    <script src="/js/new-employee.js"></script>
    <!-- Fallback JS paths for different URL patterns -->
    <script src="/admin/js/new-employee.js"></script>
    <script src="/admin/employees/js/new-employee.js"></script>
</body>
</html>
